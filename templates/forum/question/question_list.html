{% extends "base.html" %}
{% block head %}
<link href="/static/css/forum.css" rel="stylesheet" type="text/css"/>
{% endblock %}
{% block title %}Questions{% endblock %}

{% block body %}
<div class="row">
<div class="span10">
    {% for question in questions %}
    <p><a href="{{ question.get_absolute_url }}">{{ question.question_text }}</a>
    <br />
    {% endfor %}
</div>
<div class="span2"></div>
</div>
</div>
{% endblock %}
