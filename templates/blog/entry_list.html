{% extends "base.html" %}

{% block body %}
  <div id="entry-list">
    <h1>{{ list_title }}</h1>
    {% for group in entries %}
        {% for entry in group %}
          {% if forloop.first %}
            <h3>{{ entry.date_created|date:"F Y" }}</h3>
	    <div class="entry-list-group">
	  {% endif %}
          <div class="entry-list-item">
	    <a href={{ entry.get_absolute_url }}>{{ entry.headline }}</a>
	    <time>{{ entry.date_created|date:"d F" }}</time>
	  </div>
        {% endfor %}
      </div>
    {% endfor %}
  </div>
